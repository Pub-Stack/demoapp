<div *ngIf="products$ | async as products" 
    class="content" 
    fxLayout="row wrap" 
    fxLayoutGap="16px grid">
    <app-product 
      [fxFlex]="(100/gridColumns) + '%'" 
      fxFlex.xs="100%" 
      fxFlex.sm="33%"
      *ngFor="let product of products " 
      [product]="product" >
    </app-product>
</div>
