<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="form" (ngSubmit)="submit()">
        <h2>Login as administrator</h2>
        <mat-form-field>
            <input type="email" matInput placeholder="You email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || submitted">Submit</button>
    </form>
</section>
